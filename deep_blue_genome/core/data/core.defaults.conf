# See the help message of any 
# Deep Blue Genome (DBG) command line tool, e.g. `dbg-morph -h`, for a list of locations
# where DBG looks for configuration files.
#
# Option names (left hand side of =) are case-insensitive and consider '-', '_' and ' ' as equivalent.
# So these are equivalent:
#
#     tmp_dir = value
#     tmp-dir = value
#     tmp dir = value
#     Tmp dir = value
#
# For advanced users, see: https://docs.python.org/3.4/library/configparser.html#configparser.ExtendedInterpolation


[exception_handling]  # How to handle exceptional cases

# Strict input validation: true or false
#
# If True, raise exception when input contains errors, 
# even when those errors can be recovered from. This
# usually aborts the algorithm. If False, there is a
# risk of ignoring actual problems that affect the output.
# Though in either case input errors will be logged (as
# warnings).
strict input validation = false

# Unknown gene: add, ignore or fail
#
# When encountering a gene in an input file whose name matches none
# of those in DBG's gene database:
#
# - add: add the gene to the database
# - ignore: ignore the part of the input that uses it. E.g. ignore a row in a gene expression matrix.
# - fail: abort the task that requested the gene. E.g. skip importing an entire matrix; e.g. fail a morph run.   
unknown gene = add
